name: Backend Env Check

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  env-check-backend:
    runs-on: ubuntu-latest
    name: Validate backend env configuration

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm ci

      - name: Run env validation script
        run: node scripts/validate-envs.js
