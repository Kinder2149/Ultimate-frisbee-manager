<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
    {{ data.cancelText }}
  </button>
  <button 
    mat-button 
    [mat-dialog-close]="true" 
    [color]="data.warn ? 'warn' : 'primary'"
  >
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
