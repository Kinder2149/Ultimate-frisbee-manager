<div class="data-table-container">
  <table class="data-table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">
          {{ column.header }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let column of columns">
          {{ getRowValue(row, column.key) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
