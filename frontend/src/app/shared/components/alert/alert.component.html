<div 
  *ngIf="visible"
  [@alertAnimation]
  class="alert"
  [class.alert-info]="type === 'info'"
  [class.alert-success]="type === 'success'"
  [class.alert-warning]="type === 'warning'"
  [class.alert-error]="type === 'error'"
  [class.alert-solid]="solid"
  [class.alert-bordered]="bordered"
  [ngClass]="additionalClasses"
>
  <!-- IcÃ´ne de l'alerte -->
  <div *ngIf="showIcon" class="alert-icon">
    <svg *ngIf="type === 'info'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
    </svg>
    <svg *ngIf="type === 'success'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
    <svg *ngIf="type === 'warning'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
    </svg>
    <svg *ngIf="type === 'error'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
    </svg>
  </div>
  
  <!-- Contenu de l'alerte -->
  <div class="alert-content">
    <div *ngIf="title" class="alert-title">{{ title }}</div>
    <div class="alert-message">{{ message }}</div>
  </div>
  
  <!-- Bouton de fermeture -->
  <button 
    *ngIf="dismissible"
    class="alert-close-btn"
    (click)="close()"
    title="Fermer"
  >
    <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="currentColor">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </button>
</div>
