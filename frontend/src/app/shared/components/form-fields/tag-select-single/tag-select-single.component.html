<mat-form-field appearance="fill" class="full-width">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <mat-select [formControl]="ctrl" [compareWith]="compareTags" [disabled]="disabled">
    <mat-option *ngIf="allowNone" [value]="null">{{ noneLabel }}</mat-option>
    <mat-option *ngFor="let tag of tags" [value]="tag">{{ tag.label }}</mat-option>
  </mat-select>
</mat-form-field>
