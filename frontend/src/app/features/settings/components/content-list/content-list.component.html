<div class="list-container">
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="table-card">
    <app-search-filter
      [searchPlaceholder]="'Filtrer par titre...'"
      [filterOptions]="filterOptions"
      (search)="onSearch($event)">
    </app-search-filter>

    <div class="mat-elevation-z4">
      <div class="action-toolbar-container" *ngIf="selection.hasValue()">
        <mat-toolbar color="primary">
          <span>{{selection.selected.length}} élément(s) sélectionné(s)</span>
          <span class="spacer"></span>
          <button mat-icon-button title="Dupliquer" (click)="duplicateSelected()">
            <mat-icon>content_copy</mat-icon>
          </button>
          <button mat-icon-button title="Supprimer" (click)="deleteSelected()">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-toolbar>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Select Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let item">
            <span class="type-chip {{ item.type | lowercase }}">{{ item.type }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
          <td mat-cell *matCellDef="let item">
            <a (click)="navigateToEdit(item, $event)" class="title-link">{{ item.titre }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef>Tags</th>
          <td mat-cell *matCellDef="let item">
            <mat-chip-listbox>
              <mat-chip *ngFor="let tag of item.tags.slice(0, 3)" [style.background-color]="tag.color" [class.light-text]="isLight(tag.color)">{{ tag.label }}</mat-chip>
              <span *ngIf="item.tags.length > 3">+{{ item.tags.length - 3 }}</span>
            </mat-chip-listbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Créé le</th>
          <td mat-cell *matCellDef="let item">{{ item.createdAt | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" class="clickable-row"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            Aucun contenu trouvé.
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
