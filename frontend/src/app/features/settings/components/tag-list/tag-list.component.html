<div class="list-container">
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="table-card">
    <app-search-filter
      [searchPlaceholder]="'Filtrer par label...'"
      [filterOptions]="filterOptions"
      (search)="onSearch($event)">
    </app-search-filter>

    <div class="mat-elevation-z4">
      <div class="action-toolbar-container" *ngIf="selection.hasValue()">
        <mat-toolbar color="primary">
          <span>{{selection.selected.length}} tag(s) sélectionné(s)</span>
          <span class="spacer"></span>
          <button mat-icon-button title="Dupliquer" (click)="duplicateSelected()">
            <mat-icon>content_copy</mat-icon>
          </button>
          <button mat-icon-button title="Supprimer" (click)="deleteSelected()">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-toolbar>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Select Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
          <td mat-cell *matCellDef="let tag">
            <a (click)="navigateToEdit(tag, $event)" class="title-link">{{ tag.label }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</th>
          <td mat-cell *matCellDef="let tag">
            <span class="category-chip" [style.background-color]="getCategoryColor(tag.category)">{{ tag.category }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Créé le</th>
          <td mat-cell *matCellDef="let tag">{{ tag.createdAt | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" class="clickable-row"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            Aucun tag trouvé.
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
