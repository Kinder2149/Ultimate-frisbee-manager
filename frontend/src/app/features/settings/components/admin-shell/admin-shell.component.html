<mat-sidenav-container class="admin-layout">
  <mat-sidenav mode="side" opened class="admin-sidenav">
    <div class="admin-brand">
      <span class="admin-title">Administration</span>
      <span class="admin-subtitle">Ultimate Frisbee Manager</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="users" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Utilisateurs</span>
      </a>
      <a mat-list-item routerLink="workspaces" routerLinkActive="active">
        <mat-icon>workspaces</mat-icon>
        <span>Workspaces</span>
      </a>
      <a mat-list-item routerLink="explorer" routerLinkActive="active">
        <mat-icon>storage</mat-icon>
        <span>Données</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="admin-content">
    <mat-toolbar color="primary" class="admin-toolbar">
      <span class="toolbar-title">Panneau d'administration</span>
      <span class="spacer"></span>
      <button mat-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
        <span>Retour à l'application</span>
      </button>
    </mat-toolbar>

    <div class="admin-content-inner">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
