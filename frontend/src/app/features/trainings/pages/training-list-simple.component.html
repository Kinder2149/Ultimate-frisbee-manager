<div class="container">
  <h1>Entraînements</h1>
  
  <!-- Barre d'actions supérieure -->
  <div class="actions-bar">
    <!-- Barre de recherche -->
    <div class="search-container">
      <div class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#888">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </div>
      <input 
        [formControl]="searchControl" 
        type="text" 
        placeholder="Rechercher un entraînement..." 
        class="search-input"
      />
    </div>

    <!-- Bouton ajouter -->
    <app-add-training-button
      (trainingAdded)="refreshTrainings()">
    </app-add-training-button>
  </div>

  <!-- Tableau de données avec template d'actions personnalisé -->
  <app-data-table
    [data]="filteredTrainings"
    [columns]="columns"
    [pagination]="pagination"
    (action)="onAction($event)"
    (pageChange)="onPageChange($event)"
    [noDataMessage]="'Aucun entraînement disponible'"
  >
    <ng-template #actionTemplate let-row="row">
      <app-training-actions
        [trainingId]="row.id"
        (view)="viewTraining(row)"
        (edit)="editTraining(row)"
        (duplicate)="duplicateTraining(row)"
        (delete)="deleteTraining(row.id)"
      ></app-training-actions>
    </ng-template>
  </app-data-table>
</div>
