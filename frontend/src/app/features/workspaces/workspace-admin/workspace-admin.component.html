<div class="workspace-admin-container" *ngIf="!loading; else loadingTpl">
  <mat-card class="workspace-info-card">
    <mat-card-title>Informations du workspace</mat-card-title>
    <mat-card-content>
      <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom du workspace</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="settingsForm.invalid || saving">
            <mat-icon>save</mat-icon>
            Enregistrer
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="workspace-members-card">
    <mat-card-title>Membres du workspace</mat-card-title>
    <mat-card-content>
      <form [formGroup]="newMemberForm" (ngSubmit)="addMember()" class="new-member-form">
        <mat-form-field appearance="outline" class="email-field">
          <mat-label>Email du membre</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="role-field">
          <mat-label>Rôle</mat-label>
          <input matInput formControlName="role" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="newMemberForm.invalid || saving">
          <mat-icon>person_add</mat-icon>
          Ajouter
        </button>
      </form>

      <table mat-table [dataSource]="members" class="members-table" *ngIf="members.length > 0">
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let m">{{ m.email }}</td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let m">{{ m.nom || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rôle</th>
          <td mat-cell *matCellDef="let m">
            <button mat-stroked-button color="primary" (click)="changeRole(m, m.role === 'OWNER' ? 'USER' : 'OWNER')">
              {{ m.role | titlecase }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let m">
            <button mat-icon-button color="warn" (click)="removeMember(m)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <p *ngIf="members.length === 0" class="empty-members">Aucun membre pour le moment.</p>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loadingTpl>
  <div class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
