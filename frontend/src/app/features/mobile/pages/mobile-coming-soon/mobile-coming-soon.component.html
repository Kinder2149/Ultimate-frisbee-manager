<div class="mobile-coming-soon">
  <!-- Header avec bouton retour -->
  <div class="mobile-coming-soon__header">
    <button
      mat-icon-button
      class="mobile-coming-soon__back-btn"
      (click)="goBack()"
      aria-label="Retour">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="mobile-coming-soon__header-title">{{ featureName }}</span>
  </div>

  <!-- Contenu -->
  <div class="mobile-coming-soon__content">
    <div class="mobile-coming-soon__icon-wrapper">
      <mat-icon class="mobile-coming-soon__icon">{{ featureIcon }}</mat-icon>
    </div>

    <h1 class="mobile-coming-soon__title">Bientôt disponible</h1>

    <p class="mobile-coming-soon__description">
      {{ featureDescription }}
    </p>

    <div class="mobile-coming-soon__info">
      <mat-icon>info</mat-icon>
      <p>Cette fonctionnalité est en cours de développement. Elle sera disponible dans une prochaine version de l'application mobile.</p>
    </div>

    <button
      mat-flat-button
      color="primary"
      class="mobile-coming-soon__back-button"
      (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Retour au feed
    </button>
  </div>
</div>
