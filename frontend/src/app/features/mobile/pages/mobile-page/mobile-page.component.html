<div class="mobile-page">
  <app-mobile-header
    [currentUser]="currentUser"
    (searchClick)="onSearchClick()"
    (settingsClick)="onSettingsClick()"
    (profileClick)="onProfileClick()"
    (tagsClick)="onTagsClick()"
    (adminClick)="onAdminClick()"
    (logoutClick)="onLogoutClick()">
  </app-mobile-header>

  <app-mobile-filter-bar
    [activeCategory]="activeCategory"
    [sortOrder]="sortOrder"
    [categoryCount]="categoryCount"
    (categoryChange)="onCategoryChange($event)"
    (sortChange)="onSortChange($event)">
  </app-mobile-filter-bar>

  <app-hero-contextuel
    *ngIf="heroItem && !loading"
    [item]="heroItem"
    [category]="activeCategory"
    (itemClick)="onItemView($event)">
  </app-hero-contextuel>

  <app-content-feed
    [items]="filteredItems"
    [loading]="loading"
    [error]="error"
    (itemView)="onItemView($event)"
    (itemEdit)="onItemEdit($event)"
    (itemDuplicate)="onItemDuplicate($event)"
    (itemDelete)="onItemDelete($event)">
  </app-content-feed>
</div>
