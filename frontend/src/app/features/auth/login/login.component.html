<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="login-avatar">
          <mat-icon>sports</mat-icon>
        </div>
        <mat-card-title>Ultimate Frisbee Manager</mat-card-title>
        <mat-card-subtitle>Connexion à votre espace</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Champ Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email"
              placeholder="admin@ultimate.com"
              autocomplete="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getFieldError('email') }}
            </mat-error>
          </mat-form-field>

          <!-- Champ Mot de passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Votre mot de passe"
              autocomplete="current-password">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Masquer le mot de passe'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Bouton de connexion -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="login-button full-width"
            [disabled]="loginForm.invalid || isLoading">
            <mat-icon *ngIf="isLoading" class="spinning">refresh</mat-icon>
            <mat-icon *ngIf="!isLoading">login</mat-icon>
            {{ isLoading ? 'Connexion...' : 'Se connecter' }}
          </button>
        </form>
      </mat-card-content>

      <!-- Footer d'information masqué en production -->
      <!--
      <mat-card-footer class="login-footer">
        <div class="default-credentials">
          <mat-icon>info</mat-icon>
          <span>Utilisateur par défaut : <strong>admin&#64;ultimate.com</strong> / <strong>Ultim&#64;t+</strong></span>
        </div>
      </mat-card-footer>
      -->
    </mat-card>
  </div>
</div>
