<app-auth-layout 
  title="Ultimate Frisbee Manager" 
  subtitle="Connexion à votre espace"
  maxWidth="420px">
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
    <!-- Erreur globale -->
    <app-auth-error [message]="errorMessage" *ngIf="errorMessage"></app-auth-error>
    
    <!-- Loader -->
    <app-auth-loader 
      *ngIf="isLoading" 
      message="Connexion en cours..."
      [size]="40">
    </app-auth-loader>

    <div *ngIf="!isLoading">
      <!-- Champ Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="vous@exemple.com"
          autocomplete="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getFieldError('email') }}
        </mat-error>
      </mat-form-field>

      <!-- Champ Mot de passe -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Votre mot de passe"
          autocomplete="current-password">
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Masquer le mot de passe'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getFieldError('password') }}
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <a routerLink="/forgot-password" class="link-secondary">Mot de passe oublié ?</a>
      </div>

      <!-- Bouton de connexion -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn-primary full-width"
        [disabled]="loginForm.invalid">
        <mat-icon>login</mat-icon>
        <span>Se connecter</span>
      </button>

      <div class="form-footer">
        <p>Pas encore de compte ? <a routerLink="/login/signup" class="link-primary">Créer un compte</a></p>
      </div>
    </div>
  </form>
  
</app-auth-layout>
