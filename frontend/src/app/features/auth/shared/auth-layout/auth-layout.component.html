<div class="auth-layout">
  <div class="auth-background"></div>
  
  <div class="auth-container">
    <div class="auth-card" [style.max-width]="maxWidth">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo" *ngIf="showLogo">
          <mat-icon>sports</mat-icon>
        </div>
        <h1 class="auth-title">{{ title }}</h1>
        <p class="auth-subtitle" *ngIf="subtitle">{{ subtitle }}</p>
      </div>

      <!-- Content (projection) -->
      <div class="auth-content">
        <ng-content></ng-content>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        <p>Ultimate Frisbee Manager</p>
        <p class="auth-footer-links">
          <a routerLink="/login">Connexion</a>
          <span class="separator">•</span>
          <a routerLink="/login/signup">Inscription</a>
          <span class="separator">•</span>
          <a routerLink="/forgot-password">Mot de passe oublié</a>
        </p>
      </div>
    </div>
  </div>
</div>
