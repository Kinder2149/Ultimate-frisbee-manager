<div class="echauffement-list-container">
  <div class="header">
    <h2>Échauffements</h2>
    <button mat-raised-button color="primary" (click)="onCreateEchauffement()">
      <mat-icon>add</mat-icon>
      Nouvel échauffement
    </button>
  </div>

  <!-- Filtres: recherche uniquement -->
  <app-exercice-filters
    [hideTagSections]="true"
    (filtersChange)="onFiltersChange($event)"
  ></app-exercice-filters>

  <!-- Indicateur de chargement -->
  <div *ngIf="isLoading && echauffements.length === 0" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Chargement des échauffements...</p>
  </div>

  <!-- Message si aucun échauffement -->
  <div *ngIf="!isLoading && filteredEchauffements.length === 0" class="empty-state">
    <mat-icon class="empty-icon">fitness_center</mat-icon>
    <h3>Aucun échauffement trouvé</h3>
    <p>Commencez par créer votre premier échauffement</p>
    <button mat-raised-button color="primary" (click)="onCreateEchauffement()">
      <mat-icon>add</mat-icon>
      Créer un échauffement
    </button>
  </div>

  <!-- Liste des échauffements -->
  <div *ngIf="!isLoading && filteredEchauffements.length > 0" class="echauffements-grid">
    <div *ngFor="let echauffement of filteredEchauffements" class="echauffement-card entity-card">
        <div class="card-header">
          <div class="title-section">
            <h3 class="card-title">{{ echauffement.nom }}</h3>
            <div class="header-badge">
              <span class="badge badge-echauffement">ÉCHAUFFEMENT</span>
            </div>
          </div>
          <div class="card-actions">
            <button mat-icon-button (click)="onViewEchauffement(echauffement)" matTooltip="Voir"><mat-icon>visibility</mat-icon></button>
            <button mat-icon-button (click)="onEditEchauffement(echauffement)" matTooltip="Modifier"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="onDuplicateEchauffement(echauffement)" matTooltip="Dupliquer"><mat-icon>content_copy</mat-icon></button>
            <button mat-icon-button class="delete-btn" (click)="onDeleteEchauffement(echauffement)" matTooltip="Supprimer"><mat-icon>delete</mat-icon></button>
          </div>
        </div>

        <div class="card-content">
          <div class="image-container" *ngIf="echauffement.imageUrl">
            <img [src]="getFullImageUrl(echauffement.imageUrl)" [alt]="'Image pour ' + echauffement.nom">
          </div>
          <div class="meta-info">
            <a class="blocs-count-link">{{ getNombreBlocsText(echauffement) }}</a>
            <span class="total-time" matTooltip="Temps total des blocs">
              <mat-icon inline>timer</mat-icon>
              {{ formatTotalTemps(echauffement) }}
            </span>
          </div>

          <div class="description" *ngIf="echauffement.description">
            <app-rich-text-view [html]="echauffement.description"></app-rich-text-view>
          </div>

          <div *ngIf="echauffement.blocs?.length" class="blocs-preview">
            <h4>Blocs :</h4>
            <div class="blocs-list">
              <span *ngFor="let bloc of echauffement.blocs; let i = index" class="bloc-tag">
                {{ i + 1 }}. {{ bloc.titre }}
              </span>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
