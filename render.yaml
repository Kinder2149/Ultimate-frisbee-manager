services:
  - type: web
    name: ultimate-frisbee-manager-api
    env: node
    buildCommand: cd backend && npm install && npm run db:force-migrate
    startCommand: cd backend && npm start
    plan: free
    region: frankfurt
    branch: master
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ultimate-frisbee-manager-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://ultimate-frisbee-manager-nyvni7xiv-kinder2149s-projects.vercel.app

databases:
  - name: ultimate-frisbee-manager-db
    plan: free
    region: frankfurt
