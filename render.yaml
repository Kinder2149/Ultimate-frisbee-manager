services:
  - type: web
    name: ultimate-frisbee-manager-api
    env: node
    buildCommand: cd backend && npm install && npm run deploy:render
    startCommand: cd backend && npm start
    plan: free
    region: frankfurt
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ultimate-frisbee-manager-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://ultimate-frisbee-manager-kinder.vercel.app,https://ultimate-frisbee-manager-*.vercel.app,https://*-kinder2149s-projects.vercel.app
      - key: JWT_SECRET
        fromSecret: jwt-secret

databases:
  - name: ultimate-frisbee-manager-db
    plan: free
    region: frankfurt
